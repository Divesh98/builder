
    
<div class="midcontent">
        <div class="qns-slider-nav color-dark">
       <span class="title" [froalaEditor]="Question" ></span>
       <div class="margin" *ngFor="let field of allmultioption;let d = index">
          <mat-checkbox (change)="onSelected($event,field)"><span [froalaEditor]="checkboxbuton(d)"></span></mat-checkbox> <i (click)="removeoption(d)" class="fa fa-times" *ngIf="d!=0 && d!=1"  ></i>
      
      </div><br>
      <i class="fa fa-plus" (click)="addoption()" >Add More Option</i>
      <br>
      <br>
      <button class="button"color="primary"  background="primary" [froalaEditor]="mybuttonx" mat-raised-button></button>
        </div>
     
      
      
      </div>
