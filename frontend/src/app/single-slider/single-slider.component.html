
        <div class="midcontent">
                <div class="qns-slider-nav color-dark">
                  
               <span class="title" [froalaEditor]="Question" >New Question</span>
               
               <mat-radio-group><div class="margin" *ngFor="let field of allsingleoption;let d = index">
                   
                      <mat-radio-button (change)="onSelected($event,field,d)"[value]="d"><span [froalaEditor]="checkboxbuton(d)">
            
                      </span> 
                      </mat-radio-button>
                      <i (click)="removeoption(d)" class="fa fa-times" *ngIf="d!=0 && d!=1" ></i>
                     
              </div>
            </mat-radio-group>
            
                
              <br>
              <i class="fa fa-plus" (click)="addoption()" >Add More Option</i>
              <br>
              <br>
              <button class="button" color="primary"  background="primary" [froalaEditor]="mybuttonx" mat-raised-button></button>
                </div>
            
                
              
              
              </div>
