<div class="button-row">
        <button mat-button color="primary" class="mrgn" routerLink="/preview1" mat-raised-button>
       Preview</button>
       <button mat-button color="primary" (click)="live(this.alldata.page)" mat-raised-button>Go Live</button></div> 
    <br><br>
    <div class="container">
        
       
       <div *ngFor="let ngdatas of ngdata;let i=index">
           <mat-menu #appMenu2="matMenu">
               <button mat-menu-item (click)="editcomponent1(i,'single_slider')">Single Select</button>
               <button mat-menu-item (click)="editcomponent1(i,'multi_select_field')">Multi Select</button>
           
               <button mat-menu-item (click)="editcomponent1(i,'text_input_field')">Text Input</button>
               <button mat-menu-item (click)="editcomponent1(i,'rating_field')">Rating Field</button>
      
               
           </mat-menu>
           <div class="plusiconx" *ngIf="i!=0">
               <button mat-icon-button [matMenuTriggerFor]="appMenu2">
                   <i class="fa fa-edit addcompo"></i>
    
               </button>
           </div>
            <div class="plusiconx" *ngIf="i!=0">
            <button mat-icon-button [matMenuTriggerFor]="appMenu2">
                <i class="fa fa-edit addcompo"></i>

            </button>
        </div>



        <div class="plusicon" *ngIf="ngdata.length==1">
            <button mat-icon-button [matMenuTriggerFor]="appMenu">
                <i class="fa fa-plus addcompo"></i>

            </button>
        </div>
    
    
    
           
           <i class="fa fa-times moveclosesign" *ngIf="i!=0" (click)="removecomponent1(i)"></i>
    
           <div *ngIf="ngdatas == 'first_page'">
    
                <app-firstpage [i]=i></app-firstpage>
            </div> 
    
           <div *ngIf="ngdatas == 'text_input_field'">
    
               <app-text-field1 [i]=i></app-text-field1>
           </div>
          
         
    
           <div *ngIf="ngdatas == 'single_slider'">
    
               <app-single-slider1 [i]=i></app-single-slider1>
           </div>
           <div *ngIf="ngdatas == 'multi_select_field'">
    
               <app-multi-select-field1 [i]=i></app-multi-select-field1>
           </div>
           <div *ngIf="ngdatas == 'rating_field'">

                <app-rating-field [i]=i></app-rating-field>
            </div>
           
         
           <mat-menu #appMenu="matMenu">
               <button mat-menu-item (click)="addcomponent1(i,'single_slider')">Single Select</button>
               <button mat-menu-item (click)="addcomponent1(i,'multi_select_field')">Multi Select</button>
            
               <button mat-menu-item (click)="addcomponent1(i,'text_input_field')">Text Input</button>
               <button mat-menu-item (click)="addcomponent1(i,'rating_field')">Rating field</button>
          
           </mat-menu>
           <div class="plusicon"*ngIf="i!=0" >
               <button mat-icon-button [matMenuTriggerFor]="appMenu">
                   <i class="fa fa-plus addcompo"></i>
    
               </button>
           </div>
    
       </div>
    
    
    </div>
